  <body>
    
    <!--Class banner is the Background of the Website -->
    <div class="banner">
        <!-- Class to define characteristics of the navigation bar -->
        <div class="navbar">
            <!-- Separate class for the logo -->
            <img src="assets/img/coin.png" class="logo">
            <ul>
                <!-- Names of the different pages on the navigation bar -->
                <button type = "button" id="homenav">Home</button>
                <button type = "button" id="singlenav">Flip one coin</button>
                <button type = "button" id="multinav">Flip multiple coins</button>
                <button type = "button" id="guessnav">Guess the result</button>
                
            </ul>
        </div>

    <div id="home">
      <h1>Coin Flip Simulator</h1>
      <h2>Website that flips a coin.</h2>
      <p>Choose one of the tabs to flip coins in different ways!</p>
    </div>

    <div id="single" class="hidden">
      <h1>Flip one coin</h1>
      <!-- flip button -->
      <button id="flipOne">Flip</button>
      <!-- Status paragraph -->
      <p>Result: <span id="result"></span></p>
      <!-- Coin image -->
      <img src="./assets/img/coin.png" id="quarter" class="smallcoin">
    </div>
    <div id="multi" class="hidden">
      <h1>Flip many coins</h1>
        <form id="coins">
          <label for="number">
            <strong>How many coins?</strong>
          </label>
          <input type="number" name="number" id="number">
          <input type="submit" value="Flip!">
        </form>
  
        <h2>Results</h2>
          <p id="heads"></p>
          <p id="tails"></p>
          <div id="pi" class="pie"></div>
    </div>
    <div id="guess" class="hidden">
      <h1>Guess the coin flip</h1>
      <!-- heads button -->
      <button id="guessHeads">Heads</button>
      <!-- tails button -->
      <button id="guessTails">Tails</button>    
      <!-- Status paragraph -->
      <p>You guessed: <span id="yourGuess"></span></p>
      <img src="./assets/img/coin.png" id="quarterGuess" class="smallcoin">
      <!-- Status paragraph -->
      <p>Result is: <span id="guessActual"></span></p>
      <img src="./assets/img/coin.png" id="quarterActual" class="smallcoin">
      <!-- Status paragraph -->
      <p>You <span id="victory"></span></p>
      <!-- Coin image -->
    </div>
